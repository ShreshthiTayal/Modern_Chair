<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info-wrap mob-margin">
                <p class="title-upper">Modern Chair</p>
                <h2>Evelyn Lounge</h2>
                <h4>₹12199 <span>₹24200</span></h4>
                <div class="section-fluid">
                    <input type="radio" class="desc-button" id="desc-1" name="desc-btn" checked/>
                    <label for="desc-1">Description</label>
                    <input type="radio" class="desc-button" id="desc-2" name="desc-btn"/>
                    <label for="desc-2">Details</label>
                    <div class="section-fluid desc-sec desc_1">
                        <p>
                            Evelyn guest chair: sleek geometry meets organic curves, radiating simplicity and distinction in diverse modern environments.
                        </p>
                    </div>
                    <div class="section-fluid desc-sec desc_2">
                        <div class="section-inline">
                            <p><span>80</span>cm<br/>Length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm<br/>Width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm<br/>Height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>8</span>kgs<br/>Weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>
            <input type="radio" class="color-btn for-color-1" id="color-1" name="color-btn" checked/>
            <label for="color-1" class="first-color"></label>
            <input type="radio" class="color-btn for-color-2" id="color-2" name="color-btn" />
            <label for="color-2" class="color-2"></label>
            <input type="radio" class="color-btn for-color-3" id="color-3" name="color-btn" />
            <label for="color-3" class="color-3"></label>
            <input type="radio" class="color-btn for-color-4" id="color-4" name="color-btn"/>
            <label for="color-4" class="color-4"></label>
            <input type="radio" class="color-btn for-color-5" id="color-5" name="color-btn"/>
            <label for="color-5" class="color-5"></label>
            <input type="radio" class="color-btn for-color-6" id="color-6" name="color-btn"/>
            <label for="color-6" class="color-6"></label>
            <div class="info-wrap">
                <a href="#" class="btn">
                    <i class="uil uil-shopping-cart icon"></i>
                    <!-- <iconify-icon icon="uil:shopping-cart"></iconify-icon> -->
                    <!-- <i class="fas fa-shopping-cart"></i> -->

                    Add To Cart</a>
            </div>
            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>
            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </div>
    </div>

    <!-- <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script> -->
</body>
</html>
